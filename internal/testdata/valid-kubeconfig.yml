apiVersion: v1
kind: Config
current-context: minikube
contexts:
  - name: minikube
    context:
      cluster: minikube
      namespace: default
  - name: prod-cluster
    context:
      cluster: prod
      namespace: production
clusters:
  - name: minikube
    cluster:
      server: https://127.0.0.1:8443
  - name: prod
    cluster:
      server: https://prod.example.com
