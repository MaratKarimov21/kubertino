version: "1.0"
kubeconfig: ~/.kube/config

# Global actions (Story 6.2 format)
actions:
  - name: "View Logs"
    shortcut: "l"
    command: "kubectl logs -n {{.namespace}} {{.pod}}"

# Favorites format: per-context map
favorites:
  production:
    - default
    - api
  staging:
    - staging-api

contexts:
  - name: production
    actions:
      - name: "Rails Console"
        shortcut: "c"
        command: "kubectl exec -it {{.pod}} -n {{.namespace}} -- rails console"

  - name: staging
    actions:
      - name: "Shell"
        shortcut: "s"
        command: "kubectl exec -it {{.pod}} -n {{.namespace}} -- /bin/sh"
